<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="\css\pg1.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-auto">

                <form class="text-center">
                    <div>
                        <h1><b>Sign Up</b></h1>
                        <div class="p-3 input-group input-group-lg mb-3">
                            <span><i class="far fa-user icon"> </i></span>
                            <input type="text" class="form-control rounded-pill" name="username" required="required">
                        </div>
                        <div class=" p-3 input-group input-group-lg mb-3">
                            <span><i class="far fa-envelope icon"></i></span>
                            <input type="email" class="rounded-pill form-control" name="email" required="required">
                        </div>
                        <div class="p-3 input-group input-group-lg mb-3">
                            <span> <i class="fa fa-lock icon"> </i></span>
                            <input type="password" class="rounded-pill form-control" name="password" required="required">
                        </div>
                        <div class="p-4 button">
                            <button type="submit" style="background-color:#1315fe; color:white"
                                class=" px-5 btn btn-outline-light btn-lg rounded-pill btn-block fw-bold">Sign Up</button>
                        </div>
                    </div>
                    <div class="social">
                        <p><b>Or Sign up with social platforms</b></p>

                        <button type="button" style="color:black" class="btn btn-link btn-floating btn-lg mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" style="color:black" class="btn btn-link btn-floating btn-lg mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" style="color:black" class="btn btn-link btn-floating btn-lg mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" style="color:black" class="btn btn-link btn-floating btn-lg mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

            <div class="col-6 d-flex align-items-center img-fluid">
                <img src="\images\desk.jpeg" class="mx-auto d-block img-fluid" alt="desk">
            </div>
 
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
