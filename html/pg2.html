<!-- Sign In Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="\GroupProject1\css\pg2.css">
</head>
<body>
    <div class="container m-0">
        <div class="row justify-content-between">
            <div class="picture col-6">
                <div class="row align-items-start">
                    <h5 class="col mx-5 my-5">Don't Have an Account Yet?</h5>
                </div>
                <div class="col justify-content-center">
                    <p class="fw-bold">What are you waiting for? Let's Fix that now!</p>
                </div>
                <div class="row align-items-start">
                    <button type="submit" class="btn btn-primary col-4 mx-auto rounded-5 border-white border border-2 my-3 fw-bold fs-4"><a class="signup" href="\GroupProject1\html\pg1.html">Sign Up</a></button>
                </div>
                <div>
                    <img class="my-5 mx-5 w-75" src="\GroupProject1\pg2-images\Group 15@2x.png" alt="moon rocket image">
                </div>
            </div>
            <div class="col-4">
                <form>
                    <div>
                        <h1 class="col-6 mx-auto fw-bold my-5">Sign In</h1>
                    </div>
                    <div class="my-5">
                        <div class="input-group">
                            <div class="input-group">
                                <input style="font-family: sans-serif, FontAwesome;" placeholder='&#xf007' type="username" class="form-control rounded-5 border border-dark" id="autoSizingInputGroup" >
                            </div>
                        </div>
                    <div class="my-5">
                        <label class="visually-hidden" for="autoSizingInputGroup"></label>
                        <div class="input-group">
                            <input style="font-family: sans-serif, FontAwesome;" placeholder='&#xf0e0' type="email" class="form-control rounded-5 border border-dark" id="autoSizingInputGroup" >
                        </div>
                    <div class="my-5">
                        <label class="visually-hidden" for="autoSizingInputGroup"></label>
                        <div class="input-group">
                            <input style="font-family: sans-serif, FontAwesome;" placeholder='&#xf023' type="password" class="form-control rounded-5 border border-dark" id="autoSizingInputGroup" >
                        </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary col-5 mx-auto rounded-5 my-4 fw-bold fs-5"><a class="signup" href="\GroupProject1\html\pg4.html">Sign In</a></button>
                    </div>
                    <div class="row">
                        <h6 class="col-8 mx-auto my-3 fs-6">Or Sign In with social platforms</h6>
                    </div>
                    <div class="row">
                        <div class="col-3 my-3">
                            <a href="https://www.facebook.com/login.php"><img class="w-75 mx-auto" src="\GroupProject1\pg2-images\Sign In - facebook.png" alt="facebook"></a>
                        </div>
                        <div class="col-3 my-3">
                            <a href="https://twitter.com/i/flow/login"><img class="w-75 mx-auto" src="\GroupProject1\pg2-images\Screenshot 2022-07-01 172050.png" alt="twitter"></a>
                        </div>
                        <div class="col-3 my-3">
                            <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img class="w-75 mx-auto" src="\GroupProject1\pg2-images\google.png" alt="google"></a>
                        </div>
                        <div class="col-3 my-3">
                            <a href="https://www.linkedin.com/login/"><img class="w-75 mx-auto" src="\GroupProject1\pg2-images\linked in.png" alt="linkedin"></a>
                        </div>
                    </div>
                    

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f09309eb50.js" crossorigin="anonymous"></script>
</body>
</html>
